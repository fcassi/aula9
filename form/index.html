<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/ef7b1eb764.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="columns is-centered mt-5">
        <div class="column is-4 is-rounded">
          <div class="card has-background-white-ter">
            <div class="card-content">
            <div class="content">
                <!-- TÍTULO -->
        
            <h2 class="title is-4 is-centered has-text-centered">Formulário de Contato</h2>

                <!-- FIM TíTULO -->

                <!-- EMAIL -->

            <h5 class="title is-6 mt-5 has-text-weight-bold">Email</h5>
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-rounded" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>

              <!-- FIM EMAIL -->

              <!-- SENHA -->

            <h5 class="title is-6 mt-5 has-text-weight-bold">Senha</h5>
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-rounded" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>

              <!-- FIM SENHA -->

              <!-- TELEFONE -->

            <h5 class="title is-6 mt-5 has-text-weight-bold">Telefone</h5>
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-rounded" type="tel" placeholder="Digite seu Telefone com DDD">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone"></i>
                  </span>
                </p>
              </div>

              <!-- FIM TELEFONE -->

              <!-- PAÍS -->
            
            <h5 class="title is-6 mt-5 has-text-weight-bold">País</h5>
            <div class="field">
                <p class="control has-icons-left">
                  <input class="input is-rounded" type="text" placeholder="Qual seu País de Origem?">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                  </span>
                </p>
              </div>

              <!-- FIM PAÍS -->

              <!-- MENSAGEM -->

            <h5 class="title is-6 mt-5 has-text-weight-bold">Mensagem</h5>
            <textarea class="textarea" placeholder="Escreva"></textarea>

              <!-- FIM MENSAGEM -->

              <!-- TERMOS E CONDIÇÔES -->

            <label class="checkbox mt-3 mb-3">
            <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
            </label>

            <!-- FIM TERMOS E CONDIÇÕES -->

            <!-- BOTÕES -->

            <br>
            <button class="button is-success mr-3">Submit</button><button class="button">Cancel</button>

            <!-- FIM BOTO~ES -->

        </div>
      </div>
        </div>
      </div>
    
</body>
</html>
